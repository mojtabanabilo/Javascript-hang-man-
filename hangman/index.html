<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hangman</title>
</head>
<body>
    <div class='words'>
        <div class='sort'>
            <div class="doIt" id='A'>A</div>
            <div class="doIt" id='B'>B</div>
            <div class="doIt" id='C'>C</div>
            <div class="doIt" id='D'>D</div>
            <div class="doIt" id='E'>E</div>
            <div class="doIt" id='F'>F</div>
        </div>
        <div class='sort'>
            <div class="doIt" id='G'>G</div>
            <div class="doIt" id='H'>H</div>
            <div class="doIt" id='I'>I</div>
            <div class="doIt" id='J'>J</div>
            <div class="doIt" id='K'>K</div>
            <div class="doIt" id='L'>L</div>
        </div>
        <div class='sort'>
            <div class="doIt" id='M'>M</div>
            <div class="doIt" id='N'>N</div>
            <div class="doIt" id='O'>O</div>
            <div class="doIt" id='P'>P</div>
            <div class="doIt" id='Q'>Q</div>
            <div class="doIt" id='R'>R</div>
        </div>
        <div class='sort'>
            <div class="doIt" id='S'>S</div>
            <div class="doIt" id='T'>T</div>
            <div class="doIt" id='U'>U</div>
            <div class="doIt" id='V'>V</div>
            <div class="doIt" id='W'>W</div>
            <div class="doIt" id='X'>X</div>
        </div>
        <div class='sort'>
            <div class="doIt" id='Y'>Y</div>
            <div class="doIt" id='Z'>Z</div>
        </div>
        <div class='image'>
            <img class="picHang" src="./assets/hangman0.png" alt="hang"/>
            <p class="spell">------</p>
        </div>
        <div class='gameOver'>
            <h3>game over</h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
